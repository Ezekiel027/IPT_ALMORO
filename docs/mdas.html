<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDAS Calculator</title>
    <link rel="stylesheet" href=CSS/style3.css>

</head>
<body>

<div class="container">
    <h2>MDAS</h2>
    <input type="number" id="num1" placeholder="Enter first number" required>
    <input type="number" id="num2" placeholder="Enter second number" required>
    <input type="number" id="num3" placeholder="Enter third number" required>
    <input type="number" id="num4" placeholder="Enter fourth number" required>
    <input type="number" id="num5" placeholder="Enter fifth number" required>
    <button onclick="calculateMDAS()">Calculate</button>
    <div id="result" class="result"></div>
    <a href="font.html"> TO FONT</a>
    
</div>


<script>
    function calculateMDAS() {
       
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        let num3 = parseFloat(document.getElementById('num3').value);
        let num4 = parseFloat(document.getElementById('num4').value);
        let num5 = parseFloat(document.getElementById('num5').value);

       
        if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
            document.getElementById('result').innerText = 'Please enter valid numbers in all fields!';
            return;
        }

        let result = num1 * num2 / num3 + num4 - num5;
     
        document.getElementById('result').innerText = Result: ${result};
    }
</script>

</body>
</html>
